<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main>
    <section class="app-body">
      <div class="top">
        <h1>
          IP Address Tracker
        </h1>
        <div class="input">
          <input type="text" class="inputField" placeholder="Search for any IP address">
          <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow-icon"></button>
        </div>
        <div class="output">
          <div class="output-box">
            <h2>ip address</h2>
            <p class="ip">ip address</p>
          </div>

          <div class="output-box">
            <h2>location</h2>
            <p class="location">location</p>
          </div>

          <div class="output-box">
            <h2>timezone</h2>
            <p>UTC <span class="timezone">timezone</span></p>
          </div>

          <div class="output-box">
            <h2>isp</h2>
            <p class="isp">isp</p>
          </div>
        </div>
      </div>
      
      <div id="map"></div>
    </section>
    
  </main>

  <script src="script.js"></script>
</body>

</html>
